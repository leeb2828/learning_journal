{% extends 'learning_journal_app/base.html' %}

{% block content %}
    <section>
        <div class="container">
            <div class="edit-entry">
                <h2>Edit Entry</h2>
                <form method="POST">
                    {% csrf_token %}
                    <label for="title"> Title</label>
                    <input id="title" type="text" name="title"><br>
                    <label for="date">Date</label>
                    <input id="date" type="date" name="date"><br>
                    <label for="time-spent"> Time Spent</label>
                    <input id="time-spent" type="text" name="timeSpent"><br>
                    <label for="what-i-learned">What I Learned</label>
                    <textarea id="what-i-learned" rows="5" name="whatILearned"></textarea>
                    <input type="submit" value="Publish Entry" class="button">
                    <a href="{% url 'index' %}" class="button button-secondary">Cancel</a>
                    <a href="{% url 'delete' title date %}" class="button button-secondary">Delete</a>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
