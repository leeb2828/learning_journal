<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'learning_journal_app/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'learning_journal_app/site.css' %}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{% url 'index' %}"><i class="material-icons">library_books</i></a>
                    <a class="button" href="{% url 'logout' %}"><span>Logout</span></a>
                    <a class="button icon-right" href="{% url 'new' %}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <div>
                &copy; My Learning Journal
            </div>
        </footer>
    </body>
</html>
