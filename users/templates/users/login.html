{% extends 'users/base.html' %} 

{% block content %}
    <div class="site-header">
        <a class="button" href="{% url 'register' %}"><span>Register</span></a>
    </div>
    <div class="register_form">
        <div class="login_user">
            <h2>Login</h2>
        </div>
        <form method="POST">
            {% csrf_token %} 
            {{ form }}
            <button class="button" type="submit">Login</button> 
        </form>
    </div>
{% endblock content %}
